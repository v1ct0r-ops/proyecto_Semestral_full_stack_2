spring:
  application:
    name: levelup-gamer-api
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  
  # Configuración de base de datos H2 para desarrollo por defecto
  datasource:
    url: ${DATABASE_URL:jdbc:h2:mem:levelup_gamer}
    username: ${DB_USERNAME:sa}
    password: ${DB_PASSWORD:}
    driver-class-name: ${DB_DRIVER:org.h2.Driver}
  
  # Configuración JPA/Hibernate
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  
  # Habilitar consola H2
  h2:
    console:
      enabled: true
      path: /h2-console
  
  security:
    jwt:
      secret-key: ${JWT_SECRET_KEY:levelUpGamerSecretKeyForDevelopment2024}
      expiration: ${JWT_EXPIRATION:86400000} # 24 hours in milliseconds
      refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000} # 7 days in milliseconds

server:
  port: ${PORT:8080}

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
  
# CORS Configuration
cors:
  allowed-origins: 
    - http://localhost:5173
    - http://localhost:3000
    - https://richardmoreano.github.io
  allowed-methods: 
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
  allowed-headers: 
    - "*"
  allow-credentials: true

# Logging
logging:
  level:
    '[cl.duoc.levelup]': DEBUG
    '[org.springframework.security]': DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"