spring:
  # Configuración de base de datos H2 PERSISTENTE para desarrollo
  datasource:
    url: jdbc:h2:file:./data/levelup_gamer_dev
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  # Configuración JPA/Hibernate - OPTIMIZADA
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
  
  # Habilitar consola H2
  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: ${PORT:8080}

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha

# Logging OPTIMIZADO para desarrollo
logging:
  level:
    '[cl.duoc.levelup]': INFO
    '[org.springframework.security]': WARN
    '[org.springframework.web]': WARN
    '[org.hibernate.SQL]': WARN
    '[org.hibernate.type.descriptor.sql.BasicBinder]': WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"