spring.application.name=levelup-gamer-api

# Base de datos H2 persistente en archivo para desarrollo
spring.datasource.url=jdbc:h2:file:./data/levelup_gamer
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate - OPTIMIZADO
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Consola H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Configuration (custom properties)
security.jwt.secret-key=levelUpGamerSecretKeyForDevelopment2024
security.jwt.expiration=86400000
security.jwt.refresh-expiration=604800000

# Server
server.port=8080

# Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method

# Logging - OPTIMIZADO
logging.level.cl.duoc.levelup=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n