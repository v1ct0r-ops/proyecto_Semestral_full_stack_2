    <main class="main-blogs">
        <!-- CONTACTO -->
        <section class="contacto">
            <h2 class="empresa">nombre empresa</h2>

            <form class="card-contacto" action="#" method="post" novalidate>
                <header class="card-header">FORMULARIO DE CONTACTOS</header>

                <div class="field">
                    <label for="nombre">NOMBRE COMPLETO</label>
                    <input id="nombre" name="nombre" type="text" required maxlength="100" placeholder="Tu nombre" />
                </div>

                <div class="field">
                    <label for="correo">CORREO</label>
                    <input id="correo" name="correo" type="email" required placeholder="tucorreo@dominio.com" />
                </div>

                <div class="field">
                    <label for="contenido">CONTENIDO</label>
                    <textarea id="contenido" name="contenido" rows="4" required
                        placeholder="Escribe tu mensaje"></textarea>
                </div>

                <div class="actions">
                    <button id="btnEnviar" type="button" class="btn-enviar">ENVIAR MENSAJE</button>
                </div>
            </form>
        </section>

    </main>
