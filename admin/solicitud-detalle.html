<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="../img/LOGO.png" type="image/png">
  <title>Detalle Solicitud | Level-Up Gamer</title>
  <link rel="stylesheet" href="../css/estilos.css" />
  <script defer src="../js/solicitud.js"></script>
  <script defer src="../js/app.js"></script>
</head>
<body>
    <header class="encabezado">
        <a class="logo" href="admin.html">
          <img src="../img/LOGO.png" alt="Logo" class="logoBase">
        </a>
    
        <button id="btnMenu" class="btn-menu" aria-label="Abrir menú" aria-expanded="false" aria-controls="menuLateral">
          <span class="icono-menu" aria-hidden="true">☰</span>
          <span class="icono-cerrar" aria-hidden="true">✕</span>
        </button>
    
        <nav class="navegacion">
          <a href="../index.html">Inicio</a>
          <a href="../productos.html">Productos</a>
    
          <button id="btnPerfilDesk" class="perfil-desk oculto" aria-label="Mi cuenta">
            <img src="../img/imgPerfil.png" alt="" loading="lazy">
          </button>
        </nav>
      </header>
    
      <aside id="menuLateral" class="menu-lateral" role="dialog" aria-modal="true" aria-hidden="true">
        <div class="menu-cabecera">
          <a class="logo" href="admin.html">
            <span class="marca">LEVEL<span class="up">UP</span> <span class="gamer">GAMER</span></span>
          </a>
        </div>
        <nav id="menuLista" class="menu-lista"></nav>
      </aside>
      <div id="cortina" class="cortina" hidden></div>

  <main class="principal">
    <section class="admin">
      <aside class="menu-admin">
        <a href="admin.html">Inicio</a>
        <a href="productos.html">Productos</a>
        <a href="usuarios.html">Usuarios</a>
        <a href="solicitud.html" class="activo">Solicitudes</a>
      </aside>

      <div class="panel">
        <h1 id="tituloSolicitud">Solicitud</h1>
        <div id="detalleSolicitud"></div>
        <div style="margin-top:12px;">
          <button id="btnMarcarAtendida" class="btn exito">Marcar como atendida</button>
        </div>
      </div>
    </section>
  </main>

  <footer class="pie">
    <p>© 2025 Level-Up Gamer — Chile</p>
  </footer>
  <aside id="panelCuenta" class="panel-cuenta" aria-hidden="true">
    <div class="panel-cuenta__cab">
      <h3>Mi cuenta</h3>
      <button id="btnCerrarCuenta" class="panel-cuenta__cerrar" aria-label="Cerrar">✕</button>
    </div>

    <div class="panel-cuenta__contenido">
      <div class="panel-cuenta__avatar">
        <img src="../img/imgPerfil.png" alt="Foto de perfil">
      </div>

      <p><strong>Nombre:</strong> <span id="cuentaNombre"></span></p>
      <p><strong>Correo:</strong> <span id="cuentaCorreo"></span></p>
      <a class="btn secundario" href="../perfil.html">Editar Perfil</a>

      <div class="panel-cuenta__bloque">
        <label><strong>Código de referido</strong></label>
        <div class="panel-cuenta__ref">
          <input id="cuentaCodigoReferido" readonly>
          <button id="btnCopiarCodigo" class="btn secundario" type="button">Copiar</button>
        </div>
        <small class="pista">Compartí este código para ganar puntos.</small>
      </div>

      <div class="panel-cuenta__bloque">
        <p><strong>Puntos LevelUp:</strong> <span id="cuentaPuntos">0</span></p>
        <p><strong>Nivel:</strong> <span id="cuentaNivel">Bronce</span></p>
        <small class="pista">Bronce: 0–199 · Plata: 200–499 · Oro: 500+</small>
      </div>

      <div class="panel-cuenta__acciones">
        <a class="btn secundario" href="../misCompras.html">Mis compras</a>
        <button id="btnSalirCuenta" class="btn">Salir</button>
      </div>
    </div>
  </aside>
  <div id="cortinaCuenta" class="cortina" hidden></div>
</body>
</html>
